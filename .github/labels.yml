# Label configuration for OpenRudder repository

# Type labels
- name: "bug"
  color: "d73a4a"
  description: "Something isn't working"

- name: "enhancement"
  color: "a2eeef"
  description: "New feature or request"

- name: "documentation"
  color: "0075ca"
  description: "Improvements or additions to documentation"

- name: "question"
  color: "d876e3"
  description: "Further information is requested"

# Priority labels
- name: "priority: critical"
  color: "b60205"
  description: "Critical priority"

- name: "priority: high"
  color: "d93f0b"
  description: "High priority"

- name: "priority: medium"
  color: "fbca04"
  description: "Medium priority"

- name: "priority: low"
  color: "0e8a16"
  description: "Low priority"

# Status labels
- name: "status: needs-triage"
  color: "ededed"
  description: "Needs initial review and categorization"

- name: "status: in-progress"
  color: "1d76db"
  description: "Work in progress"

- name: "status: blocked"
  color: "b60205"
  description: "Blocked by another issue or external dependency"

- name: "status: needs-review"
  color: "fbca04"
  description: "Needs code review"

# Component labels
- name: "component: core"
  color: "c5def5"
  description: "Core engine components"

- name: "component: query-engine"
  color: "c5def5"
  description: "Query engine"

- name: "component: sources"
  color: "c5def5"
  description: "Data sources"

- name: "component: reactions"
  color: "c5def5"
  description: "Reactions and AI integration"

- name: "component: spring-boot"
  color: "c5def5"
  description: "Spring Boot integration"

# Special labels
- name: "good first issue"
  color: "7057ff"
  description: "Good for newcomers"

- name: "help wanted"
  color: "008672"
  description: "Extra attention is needed"

- name: "duplicate"
  color: "cfd3d7"
  description: "This issue or pull request already exists"

- name: "wontfix"
  color: "ffffff"
  description: "This will not be worked on"

- name: "invalid"
  color: "e4e669"
  description: "This doesn't seem right"

- name: "security"
  color: "b60205"
  description: "Security-related issue"

- name: "dependencies"
  color: "0366d6"
  description: "Pull requests that update a dependency file"

- name: "breaking-change"
  color: "d93f0b"
  description: "Breaking change"

- name: "stale"
  color: "ededed"
  description: "Stale issue or PR"
