name: Code Quality Analysis

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 0 * * 1'  # Weekly on Monday

jobs:
  quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v5
      with:
        java-version: 21
        distribution: 'temurin'
        cache: maven
        
    - name: Compile with warnings
      run: mvn clean compile
      
    - name: Run Checkstyle
      run: mvn checkstyle:check
      continue-on-error: true
      
    - name: Run PMD
      run: mvn pmd:check pmd:cpd-check
      continue-on-error: true
      
    - name: Run SpotBugs
      run: mvn spotbugs:check
      continue-on-error: true
      
    - name: Generate quality reports
      run: mvn site
      continue-on-error: true
      
    - name: Upload Checkstyle report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: checkstyle-report
        path: |
          **/target/checkstyle-result.xml
          **/target/site/checkstyle.html
        retention-days: 30
        
    - name: Upload PMD report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: pmd-report
        path: |
          **/target/pmd.xml
          **/target/site/pmd.html
        retention-days: 30
        
    - name: Upload SpotBugs report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: spotbugs-report
        path: |
          **/target/spotbugsXml.xml
          **/target/site/spotbugs.html
        retention-days: 30
        
    - name: Comment quality summary on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          let comment = '## üîç Code Quality Report\n\n';
          comment += '### Checks Performed\n';
          comment += '- ‚úÖ Compiler warnings\n';
          comment += '- ‚úÖ Checkstyle (Google Java Style)\n';
          comment += '- ‚úÖ PMD (bug detection)\n';
          comment += '- ‚úÖ SpotBugs (static analysis)\n\n';
          comment += '### Reports\n';
          comment += 'Detailed reports are available in the workflow artifacts.\n\n';
          comment += 'üìñ See [CODE_QUALITY.md](../CODE_QUALITY.md) for policy details.';
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });
